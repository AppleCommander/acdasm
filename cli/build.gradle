plugins {
    id 'org.springframework.boot' version "2.6.1"
    id 'java'
    id 'application'
}

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':api')
    implementation 'info.picocli:picocli:4.6.2'
}

application {
    mainClass = 'io.github.applecommander.disassembler.cli.Main'
}

bootJar {
  archiveName = "acdis.jar"
  manifest {
      attributes 'Implementation-Title': "AppleCommander 'acdis'",
                  'Implementation-Version': 'BETA'
  }
}